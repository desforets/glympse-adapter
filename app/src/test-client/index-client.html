<!doctype html>

<html>
	<head>
        <link rel="stylesheet" type="text/css" href="../../css/styles.css" />

		<script type=text/javascript src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type=text/javascript src="//viewer.content.glympse.com/components/glympse-viewer/dev/jquery.glympser.min.js"></script>

		<!-- process:remove:dev -->
		<script type="text/javascript" src="src/app.js"></script>
		<!-- /process -->

        <!-- process:remove:dist -->
        <script type="text/javascript" src="../../lib/requirejs/require.js" data-main="requireConfig-client"></script>
        <!-- /process -->

		<script type="text/javascript">
			var urlParams = {}; (function () { var e, a = /\+/g, r = /([^&=]+)=?([^&]*)/g, d = function (s) { return decodeURIComponent(s.replace(a, " ")); }, q = window.location.search.substring(1); while ((e = r.exec(q))) urlParams[d(e[1])] = d(e[2]); })();
			var b = glympse.broadcastTypes;
			window.cfgApp =
			{
				dbg: (urlParams.debug != null) ? 0 : 1
				, app: {
					elementViewer: '#glympser'
				}
				, viewer: {
					  onlyCss: urlParams.onlyCss
					, onlyCanvas: urlParams.onlyCanvas
					//, basePath: '//dev.glympse.com/'
					, broadcast: [ b.DATA, /*b.ETA,*/ b.INVITE_STATUS ].join(',')
					//, extCfg: "UvoM1hkDMkGonTTTxk4e6Q"
					, disableSummary: true
					, hideDialog: 255
					, baseControl: 'gmaps'
				}
				, adapter: {
					  card: urlParams.card// || '3DNH-3793'
					, t: urlParams.t || 'demobot0'
					, pg: urlParams.pg
					, g: urlParams.g
					, twt: urlParams.twt
					, hideEvents: false
					, hideUpdates: false
					, sandbox: false		// Account.js
					, isAnon: true
					//, svcGlympse: '//api.sandbox.glympse.com/v2/'
					, svcGlympse: '//api.glympse.com/v2/'
				}
			};
		</script>
	</head>
	<body>
		<div>
			<div id="divLoading" class="defText">
				<div id="divStatusInfo" class="defText">
					[ Loading ]
				</div>
			</div>
			<div>
				<div id="glympser"></div>
			</div>
		</div>
	</body>
</html>
